<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>



<body>
    <h1 class="title is-1"> New Human </h1>
    <div class="container">
        <div class="notification is-primary is-light">

            <form class="box" action="/add" id="createHuman" method="">

                <div class="field">
                    <label for="firstName"> First Name :</label>
                    <div class="control">
                        <input type="text" id="firstName" name="first_name" />
                    </div>
                </div>


                <div class="field">
                    <label for="lastName"> Last Name :</label>
                    <div class="control">
                        <input type="text" id="lastName" name="last_name" />
                    </div>
                </div>

                <div class="field">
                    <label for="BirthYear"> Birth Year :</label>
                    <div class="control">
                        <div class="select">
                            <input type="month" id="birthYear" name="birth_year" min="1900" max="2023" />
                        </div>
                    </div>
                </div>



                <button class="button is-info is-light">Submit</button>

            </form>
        </div>
    </div>
    </div>



    <!-- store detail in array ,display bellow form  -->
    <section class="box is-medium">
        <div class="container" id="humanCreated">
        </div>
    </section>

    <script src="my_index.js"></script>
</body>

</html>
